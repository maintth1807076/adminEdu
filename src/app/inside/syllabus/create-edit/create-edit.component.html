<div>
  <select class="form-control m-b-30" (change)="filterCourseByCategory($event.target.value)">
    <option [value] = "0" selected disabled>Chọn danh mục</option>
    <option [value]="item.id" *ngFor="let item of categories">{{item.name}}</option>
  </select>
  <form [formGroup]="formCreated">
    <div class="form-group">
      <select formControlName="courseId" class="form-control m-b-30">
        <option [value] = "0" selected disabled>Chọn khóa học</option>
        <option [value]="item.id" *ngFor="let item of courses">{{item.name}}</option>
      </select>
    </div>
  </form>
</div>
<ul>
  <li (click)="weekModal.setAttribute('style', 'display:block')">Thêm chương mới</li>
  <li  (click)="lessonModal.setAttribute('style', 'display:block')">Thêm bài học</li>
  <li>Thêm bài kiểm tra</li>
</ul>
<div id="table-two" class="collapse show table-responsive">
  <ul *ngFor="let item of weeks" class="table mb-4">
    <li>
      <span (click)="getDataLesson(item.id); ">View lesson</span>
      <span (click)="getDataWeek(item.id); weekModal.setAttribute('style', 'display:block')">Edit</span> |
      <span>Chương {{item.position}}: {{item.description}}</span>

    </li>
  </ul>
</div>
<ul>
  <li *ngFor="let lesson of lessons">
    <span>{{lesson.id}} Bài {{lesson.position}}: {{lesson.description}}</span>
  </li>
</ul>
<div #weekModal style="display: none">
  <form [formGroup]="formWeekCreated">
    <div *ngIf="!sttAdd" class="form-group">
      Chương <input type="text" formControlName="position" class="form-control m-b-30">
    </div>
    <div class="form-group">
      <input type="text" formControlName="name" class="form-control m-b-30" placeholder="Tên chương">
    </div>
    <div class="form-group">
      <input type="text" formControlName="description" class="form-control m-b-30" placeholder="Nội dung">
    </div>
    <button (click)="createdWeek()" type="button" class="btn btn-block m-b-30 submit">Lưu
    </button>
  </form>
</div>
<div #lessonModal style="display: none">
  <form [formGroup]="formLessonCreated">
    <div *ngIf="!sttAdd" class="form-group">
      Bài <input type="text" formControlName="position" class="form-control m-b-30">
    </div>
    <div class="form-group">
      <input type="text" formControlName="name" class="form-control m-b-30" placeholder="Tên bài học">
    </div>
    <div class="form-group">
      <input type="text" formControlName="description" class="form-control m-b-30" placeholder="Nội dung">
    </div>
    <div class="form-group">
      <input type="text" formControlName="link" class="form-control m-b-30" placeholder="Link tài liệu">
    </div>
    <div class="form-group">
      <input type="number" formControlName="estimatedTime" class="form-control m-b-30" placeholder="Thời gian dự định">
    </div>
    <button (click)="createdLesson()" type="button" class="btn btn-block m-b-30 submit">Lưu
    </button>
  </form>
</div>
