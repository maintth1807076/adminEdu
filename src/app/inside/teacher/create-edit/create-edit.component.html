<div *ngIf="sttNotifi" id="toast-container" class="toast-top-right">
  <div class="alert alert-dismissible toast" [ngClass]="sttTextNotifi" aria-live="polite">
    <button type="button" class="toast-close-button" role="button" (click)="dismissToast()">×</button>
    <div class="toast-message">
      {{textNotifi}}
    </div>
  </div>
</div>
<div class="col-lg-5">
  <div class="card login-card register-card">
    <div class="card-body">
      <h2 class="card-title" *ngIf="sttAdd">Thêm giáo viên</h2>
      <h2 class="card-title" *ngIf="!sttAdd">Chỉnh sửa thông tin giáo viên</h2>
      <form [formGroup]="formCreated">
        <div class="form-group">
          <input type="text" formControlName="name" class="form-control m-b-30" aria-describedby="emailHelp"
                 placeholder="Tên giáo viên">
        </div>
        <div class="form-group">
          <input type="text" formControlName="avatar" class="form-control m-b-30"
                 placeholder="Ảnh đại diện">
        </div>
        <div class="form-group">
          <input type="text" formControlName="description" class="form-control m-b-30" placeholder="Thông tin chi tiết">
        </div>
        <div class="form-group">
          <input type="text" formControlName="workAt" class="form-control m-b-30" placeholder="Nơi công tác">
        </div>
        <div class="form-group">
          <input type="text" formControlName="certificate" class="form-control m-b-30" placeholder="Chứng chỉ">
        </div>
        <button (click)="createdTeacher()" type="button" class="btn btn-block m-b-30 submit">Lưu
        </button>
      </form>
    </div>
  </div>
</div>
