<div *ngIf="sttNotifi" id="toast-container" class="toast-top-right">
    <div class="alert alert-dismissible toast" [ngClass]="sttTextNotifi" aria-live="polite">
        <button type="button" class="toast-close-button" role="button" (click)="dismissToast()">×</button>
        <div class="toast-message">
            {{textNotifi}}
        </div>
    </div>
</div>

<div class="col-lg-5">
    <div class="card login-card register-card">
        <div class="card-body">
            <h2 class="card-title" *ngIf="sttAdd">Tạo sách</h2>
            <h2 class="card-title" *ngIf="!sttAdd">Chỉnh sửa sách</h2>
            <form [formGroup]="formCreated">
                <mat-form-field>
                    <mat-label>Nội dung</mat-label>
                    <input matInput type="text" formControlName="description" >
                  </mat-form-field>
                  <br>
                  <mat-form-field>
                    <mat-label>Chương số</mat-label>
                    <input matInput type="text" formControlName="position">
                  </mat-form-field>
                  <br>
                  <mat-form-field>
                    <mat-label>Id Khóa học</mat-label>
                    <input matInput type="text" formControlName="courseId">
                  </mat-form-field>
                  <br>
               
                <button (click)="createdBook()" type="button" class="btn btn-primary btn-block m-b-30 submit">Lưu
                </button>
                <button (click)="deleted()" type="button" class="btn btn-block btn-danger status-error">Xóa
                </button>
            </form>
        </div>
    </div>
</div>
