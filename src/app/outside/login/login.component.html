<form class="form-signin" [formGroup]="loginForm">
  <label class="error">{{errorMessage}}</label>
  <div class="form-label-group">

    <input type="email" id="inputEmail" class="form-control" formControlName="email" placeholder="Email"
           required autofocus>
    <label for="inputEmail">Email</label>
  </div>

  <div class="form-label-group">
    <input type="password" id="inputPassword" class="form-control" formControlName="password"
           placeholder="Mật khẩu" required>
    <label for="inputPassword">Mật khẩu</label>

  </div>
  <button [disabled]="sttLoading" class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Đăng nhập <span [hidden]="!sttLoading"
                                                              class="spinner-border spinner-border-sm ml-1" ng-show="submitting"></span></button>
</form>
